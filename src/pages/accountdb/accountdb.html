<ion-header>
  <!-- de icon moeten even groot worden als die van menu -->
  <ion-navbar  hideBackButton>
    <ion-buttons  left>
      <button ion-button class="icoon" (click)='menupage()'>
        <ion-icon name='contact'></ion-icon>
      </button>
    </ion-buttons>
    <h1 class="center"> {{id}} </h1>
    <ion-buttons end>
       <button ion-button class="icoon" (click)='homepage()'>
        <ion-icon name='log-out'></ion-icon>
      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="top">
  </div>
  <ion-list >
    <ion-item-sliding  *ngFor='let persoon of employees; let i = index;' #item>
      
        <ion-item-options side="left">
          <button ion-button (click)="like(persoon)" (click)="match()" color="secondary">like</button>
          
        </ion-item-options>
        
        <ion-item-options side="right">
          <button ion-button (click)="hide(persoon)" color="danger">Dislike</button>
        </ion-item-options>

    
    <ion-item class="center"(swipe)="swipe($event)">
      <div>
      </div>
      <img height="250" width="500" src="http://127.0.0.1:5984/employees/{{persoon.doc.firstName}} {{persoon.doc.lastName}}/image.png">
      <div>
        <h2>{{persoon.doc.firstName}} {{persoon.doc.lastName}}</h2>
      </div>
    </ion-item> mockcamera
   
    </ion-item-sliding>
  </ion-list>
</ion-content>
